<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/member/member.css">
    <th:block th:replace="~{/common/common}"></th:block>

        <section class="second">

            <section class="loginBox">
                <h1>로그인</h1>
                 <form action="/member/login" method="post">   
                    <fieldset class="loginfield">

                       <input type="text" name="memberId" id="loginId" placeholder="아이디를 입력해주세요.">
                       <input type="password" name="memberPw" id="loginPw" placeholder="비밀번호를 입력해주세요."> 

                       <div>
                            <label>
                                <input type="checkbox">
                                아이디 저장
                            </label>
                       </div>

                       <button>로그인하기</button>

                    </fieldset>
                </form>

                <div class="loginBox2">
                    <a href="/member/idSearch">아이디 찾기</a>
                    <span> | </span>
                    <a href="/member/pwSearch">비밀번호 찾기</a>
                    <span> | </span>
                    <a href="/member/signUp">회원가입</a>
                </div>    

            </section>
                    

            
        </section>
    <!-- 메인 -->

    </main>
