<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <th:block th:replace="~{/common/introduceJsConnect}"></th:block>
    <th:block th:replace="~{/common/common}"></th:block>
    <link rel="stylesheet" href="/css/member/search.css">
    <link rel="stylesheet" href="/css/member/member.css">
    <link rel="stylesheet" href="/css/introduce/introduce.main.css"> 
    <link rel="stylesheet" href="/css/SubNavCss/subnav.css">
</head>
<body>
    <th:block th:replace="~{/common/headerMain}"></th:block>
        <main class="signupmain">
            <section class="boxSection">
                <section class="searchBox">
                    <h1>아이디 찾기</h1>
                        <span id="searchTitle">회원가입 시 입력한 정보로 아이디를 찾을 수 있습니다.</span>
                        <form action="#" method="post">   
                            <fieldset class="loginfield">
        
                            <input type="text" name="searchName" id="searchName" placeholder="이름을 입력해주세요.">
                            <input type="password" name="searchEmail" id="searchEmail" placeholder="이메일을 입력해주세요."> 
        
        
                            <button>확인</button>
        
                            </fieldset>
                        </form>


                </section>


            </section>


        </main>

    
    <th:block th:replace="~{/common/footer}"></th:block>

</body>
</html>
