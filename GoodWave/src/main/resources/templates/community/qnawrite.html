<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문게시판-글쓰기</title>

    <link rel="stylesheet" href="/SemiProjectGoodWave/GoodWave/src/main/resources/static/css/community/qnawrite.css">

</head>
<body>

<div class="board-wrqp">
    <h1>질문 게시판</h1>
    <h4 style="color: #666666;">굿웨이브 회원들의 질문 게시판입니다. <br>
        굿웨이브는 후원자님과의 소통으로 더 밝은 미래를 만들어갑니다
    </h4>


    <div class="qnawrite-content">

        <!--제목-->
        <div class="title-write">
        제목<input type="text" placeholder="제목을 입력하세요">
        </div>
        <!--제목-->

        <!--내용-->
        <div class="content">
            내용<textarea placeholder="내용을 입력하세요".></textarea>
        </div>
        <!--내용-->
    </div>

        <!-- 버튼 영역 -->
        <div class="board-btn-area">
        <button type="submit" id="writebtn">등록</button>
        </div>
        <!-- 버튼 영역 -->

    
</div>
