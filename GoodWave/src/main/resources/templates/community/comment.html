<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문게시판 답변</title>

    <link rel="stylesheet" href="/css/community/qnawrite.css">

</head>
<body>
    <div class="board-wrqp">
        <div class="board-title">
           <strong>질문 게시판</strong>
           <h4 style="color: #666666;">굿웨이브 회원들의 질문 게시판입니다. <br>
               굿웨이브는 후원자님과의 소통으로 더 밝은 미래를 만들어갑니다<h4></h4>
       </div>
    
    
       <div class="qnawrite-content">
    
           <!--제목-->
           <div class="title-write">
           제목<input type="text" placeholder="제목을 입력하세요">
           </div>
           <!--제목-->
           
           <!--내용-->
           <div class="content">
               내용<textarea placeholder="내용을 입력하세요".></textarea>
           </div>
           <!--내용-->
       </div>
    
            <!--버튼-->
            <div class="board_btn-area">
                <button type="submit" id="update-btn" class="">수정</button>
                <button type="submit" id="delete-btn" class="">삭제</button>
            </div>
            <!--버튼-->
            

             <div id="commentArea">
                <!-- 댓글 목록 -->
                <div class="comment-list-area">
            
                    <ul id="commentList">
            
                        <!-- 대댓글(자식)인 경우 child-comment 클래스 추가 -->
                        <li class="comment-row">
            
                            
                                <p class="comment-writer">
                                    <span>관리자</span>
                                    <span class="comment-date">2024.04.30</span>
                                </p>
                
                                <p class="comment-content">문의답변입니다.문의답변입니다.문의답변입니다.</p>
                
                                <!-- 버튼 영역 -->
                                <div class="comment-btn-area">
                                    <button>답글</button>
                
                                    <th:block>
                                        <button>수정</button>
                                        <button>삭제</button>
                                    </th:block>
                                    <!-- 로그인 회원과 댓글 작성자가 같은 경우 -->
                                </div>
                        </li>
                    </ul>
                </div>
            </div>




    
</body>
</html>
