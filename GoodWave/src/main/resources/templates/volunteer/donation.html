<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원하기</title>
    <th:block th:replace="~{/common/common}"></th:block>

    <link rel="stylesheet" href="/css/volunteer/donation.css">
</head>
<body>
    <th:block th:replace="~{/common/header2}"></th:block>

    <main>
        <div id="head">
            <h1>정보 입력</h1>
            <h3>후원 정보를 입력해주세요.</h3>
        </div>


        <div>
            <form action="/volunteer/donation" method="post" id="donationForm"> 
                <fieldset class="loginfield" id="donationForm">
                    
                    <label>
                        이름
                        <span class="required" id="nameSpan">*</span>
                    </label>
                    <input type="text" class="normalBtn" name="donationName" id="name">

                    <label>
                        이메일
                        <span class="required" id="emailSpan">*</span>
                    </label>
                    <input type="text" class="normalBtn" id="email" name="donationEmail">

                    <label>
                         휴대폰 번호
                        <span class="required" id="telSpan">*</span>
                    </label>
                    <input type="tel" class="normalBtn" id="tel" name="donationTel">

                    <label>
                        금액
                        <span class="required" id="amountSpan">*</span>
                    </label>
                    <input type="number" class="normalBtn" step="5000" min="10000" placeholder="10,000원 이상 입력해주세요." id="amount" name="donationAmount">

                     <h2>약관 및 개인정보 수집 이용동의</h2>
                    <hr>
                    
            <section class="checkField">
                <div class="checkbox_all">
                    <label class="agreeText">
                        <input type="checkbox" name="" id="" class="all" />
                      <div class="a">전체 동의</div>
                    </label>
                </div>
                <hr>
                <div class="checkbox">
                    <label  class="agreeText">
                        <input type="checkbox" name="" id="" class="normal" />
                        <div class="a">[필수]후원약관 동의</div>
                    </label>
                </div>
                <div class="checkbox">
                    <label  class="agreeText">
                        <input type="checkbox" name="" id="" class="normal" />
                        <div class="a">[필수]개인정보수집이용 동의</div>
                    </label>
                </div>

            </section>

                    <!-- ------------------------------ -->
                    <button id="submitBtn">후원하기</button>
                </fieldset>

            </form>



        </div>




        <div></div>




    </main>

    <th:block th:replace="~{/common/footer}"></th:block>

    <script src="/js/volunteer/donation.js"></script>
</body>
</html>
