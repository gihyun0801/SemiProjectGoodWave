<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:replace="~{/common/common}"></th:block>
    <link rel="stylesheet" href="/css/volunteer/talentDonation.css">
    <th:block th:replace="~{/common/introduceJsConnect}"></th:block>
 <link rel="stylesheet" href="/css/SubNavCss/subnav.css">
<link rel="stylesheet" href="/css/introduce/introduce.main.css">
</head>
<body>
    <th:block th:replace="~{/common/headerMain}"></th:block>

        <main id="talentDonationMain">
            <img src="/images/volunteer/talentDonation.webp">


          <div id="sub-title">굿웨이브와 함께 활동하기</div>
          <button id="registerBtn" type="button"> 신청하기 </button>



          <!-- 로그인 했을 때 -->
          <!-- 버튼 클릭 시 나타나는 후원신청 form -->
          <div id="popupLayer" class="popup-hidden" >
            <form action="/volunteer/talentDonation" method="post" id="talentDonationForm">
            <div class="popup-row2">
                <h2 id="atitle2">신청하기</h2>

                <br>
            

                신청자 이름 <span>*</span> 
                <input type="text" name="talentDonationName" id="TDRegisterName" class="registerInput">
                
                
    
                <span id="popupClose">&times;</span>
            </div>

            <br>
            <div class="popup-row2">
                신청자 전화번호 <span> * </span>  
                <input type="tel" id="TDRegisterTel" class="registerInput" name="talentDonationTel">
              </div>
              <br>
              <div class="popup-row2">
                분야 <span>*</span> 
                <input type="input" id="TDRegisterSort" class="registerInput" name="talentDonationField"> 
              </div>
              <br>
              <div class="popup-row2">
                신청날짜 <span>*</span> 
                <input type="date" id="TDRegisterDate" class="registerInput" min="" name="talentDonationDate"> 
              </div>




              <div class="btn-container">
                <button id="registerBtn2" type>신청하기</button>
                
              </div>
            </form>
            

            <!-- <div class="logo-container">
             <img src="/images/GOODWAVE.png" id="imglogo">
            </div> -->
        </div>
        <!-- 버튼 클릭 시 나타나는 후원신청 form -->
     
        </main>

    <div id="a"></div>

    <th:block th:replace="~{/common/footer}"></th:block>
        
    <script th:inline="javascript">
      const loginMember = /*[[${session.loginMember}]]*/ "로그인 회원";

    </script>

     
    <script src="/js/volunteer/talentDonation.js"></script>

    <script>
 
      let today = new Date(); // 현재 날짜 시간

       let year = today.getFullYear();
      let month = String(today.getMonth() + 1).padStart(2, '0');
     let day = String(today.getDate()).padStart(2, '0');
       let currentDate = `${year}-${month}-${day}`;


      document.getElementById("TDRegisterDate").min = currentDate; // 날짜 넘기기







    </script>
</body>
</html>
